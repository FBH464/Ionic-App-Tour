<ion-header>
  <ion-toolbar>
    <ion-title>pueblosMagicos</ion-title>
    <ion-tab-button slot="start">
      <ion-back-button defaultHref="tabs"></ion-back-button>
    </ion-tab-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let character of characters">
    <ion-card-header>
      <ion-card-title>
        <ion-label>{{character.title}}</ion-label>
      </ion-card-title>
      <ion-card-subtitle>
        subtitle
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      content
    </ion-card-content>
  </ion-card>

</ion-content>
